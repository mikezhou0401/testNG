log4j.rootLogger=INFO,stdout,fileout,ERROR

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-ddHH:mm:ss} %c : %m%n

log4j.appender.fileout=org.apache.log4j.FileAppender
log4j.appender.fileout.File=d:/test.log
log4j.appender.file.DatePattern=yyyy-MM-dd'.log'
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=%d{yyyy-MM-ddHH:mm:ss} %c : %m

log4j.appender.demo=org.apache.log4j.FileAppender
log4j.appender.demo.File=d:/test_demo.log
log4j.appender.error.Threshold = ERROR
log4j.appender.error.DatePattern=yyyy-MM-dd'.log'
log4j.appender.demo.layout=org.apache.log4j.PatternLayout
log4j.appender.demo.layout.ConversionPattern=%d{yyyy-MM-ddHH:mm:ss} %c : %m
log4j..additivity.TEST_DEMO=false